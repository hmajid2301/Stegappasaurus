openapi: "3.0.0"
info:
  version: 1.0.0
  title: Stegappasaurus API
servers:
  - url: https://us-central1-stegappasaurus.cloudfunctions.net/api
paths:
  /encode:
    post:
      summary: Encodes an image using steganography.
      operationId: encode
      tags:
        - steganography
      requestBody:
        description: Encode an image with a message.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Encode'
      responses:
        200:
          description: Successfully encoded image.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EncodingSuccess"
        400:
          description: Invalid input data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EncodingError"
        500:
          description: Error occurred while trying to encode image.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EncodingError"
  /decode:
    post:
      summary: Decodes an image using steganography.
      operationId: decode
      tags:
        - steganography
      requestBody:
        description: Decode an image with a message.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Decode'
      responses:
        200:
          description: Successfully decoded image.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DecodingSuccess"
        400:
          description: Invalid input data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DecodingError"
        500:
          description: Error occurred while trying to decode image.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DecodingError"
components:
  schemas:
    Encode:
      required:
        - message
        - imageData
      properties:
        algorithm:
          type: string
          description: Algorithm that will be used to encode image.
          default: LSB
          enum:
            - LSB
        message:
          type: string
          description: The message you wish to encode.
        imageData:
          type: object
          required: 
            - width
            - height
            - base64Image
          properties:
            width:
              type: integer
              format: int64
              description: Width of the image in number of pixels.
            height:
              type: integer
              format: int64
              description: Height of the image in number of pixels.
            base64Image:
              type: string
              description: The image encoded in base64.
      example:
        algorithm: LSB
        message: Secret Message.
        imageData:
          width: 100
          height: 100
          base64Image: data:image/png;base64,
    EncodingSuccess:
      required:
        - encoded
      properties:
        encoded:
          type: string
          description: The encoded image in base64.
      example:
        encoded: data:image/png;base64,",
    EncodingError:
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Machine readable, reason for the error.
          enum:
            - MessageTooLong
            - InvalidImage
            - ServerError
        message:
          description: Human readable, reason for the error.
          type: string
      example:
        code: MessageTooLong
        message: Message xxx too large to encode within image.
    Decode:
      required:
        - imageData
      properties:
        imageData:
          type: object
          required: 
            - width
            - height
            - base64Image
          properties:
            width:
              type: integer
              format: int64
              description: Width of the image in number of pixels.
            height:
              type: integer
              format: int64
              description: Height of the image in number of pixels.
            base64Image:
              type: string
              description: The image encoded in base64.
      example:
        imageData:
          width: 100
          height: 100
          base64Image: data:image/png;base64,
    DecodingSuccess:
      required:
        - decoded
      properties:
        decoded:
          type: string
          description: The decoded message.
      example:
        decoded: Secret Message.
    DecodingError:
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Machine readable, reason for the error.
          enum:
            - InvalidImage
            - ImageNotEncoded
            - ServerError
        message:
          description: Human readable, reason for the error.
          type: string
      example:
        code: InvalidImage
        message: Invalid image, could not decode.